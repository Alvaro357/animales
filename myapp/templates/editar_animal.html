{% load static tailwind_tags %}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        html {
            font-size: 22px;
        }
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 150px;
        }
        .card {
            background: white;
            padding: 30px;
            margin: auto;
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin: 10px;
        }
    </style>

</head>
<body>

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-[#03e9f4] mb-6">Editar {{ animal.nombre }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex gap-4 mt-6">
            <button type="submit" class="bg-[#03e9f4] text-white px-4 py-2 rounded hover:bg-[#03b4bd] transition">
                Guardar cambios
            </button>
            <a href="{% url 'mis_animales' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}

</body>
