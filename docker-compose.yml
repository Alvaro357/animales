services:
  web:
    build: .
    container_name: animales_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - static_files:/app/staticfiles
    env_file:
      - .env
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgres://animales_user:${DB_PASSWORD:-password123}@db:5432/animales_db
      - POSTGRES_DB=animales_db
      - POSTGRES_USER=animales_user
    depends_on:
      db:
        condition: service_healthy
    networks:
      - animales_network

  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: animales_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=animales_db
      - POSTGRES_USER=animales_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U animales_user -d animales_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - animales_network

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: animales_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./media:/app/media:ro
      - static_files:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - animales_network

volumes:
  postgres_data:
  static_files:

networks:
  animales_network:
    driver: bridge
